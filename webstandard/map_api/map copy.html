<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=eue4er1tyw"></script>
    <script src="https://kit.fontawesome.com/412d41036e.js" crossorigin="anonymous"></script>
    <style>
        .mymarker {
            width: 24px;
            height: 24px;
            background-color: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div id="map" style="width:100%;height:100vh;"></div>
<i class="fa-solid fa-location-dot"></i>

<script>
    
var mapOptions = {
    center: new naver.maps.LatLng(35.5351, 129.3109),
    zoom: 18
};

var map = new naver.maps.Map('map', mapOptions);


var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(35.5351, 129.3109),
    map: map,
    icon: document.querySelector('.fa-solid fa-location-dot')
});

</script>
</body>
</html>
