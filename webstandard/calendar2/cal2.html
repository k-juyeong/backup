<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7ee6b8223a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cal2.css">
    <link rel="stylesheet" href="../calendar/layout-sub.css">
    <link rel="stylesheet" href="../calendar/common.css">
</head>
<body>
    <!-- 헤더 -->
    <header id="header">
        <!-- 탑 메뉴 -->
        <div class="header__menu-top">
          <span class="my-menu"><a href="#">로그아웃</a></span>
          <span class="my-menu"><a href="#">마이페이지</a></span>
          <span class="my-menu"><a href="#">즐겨찾기</a></span>
        </div>

        <!-- 베너 -->
        <div class="header__banner">
          <!-- 메인 로고 -->
          <div class="header__main">
            <a href="#">
              <h1>Heal-lo</h1>
              <p>:Healthy location</p>
            </a>  
          </div>
          <div class="header__sitemenu" id="siteMenuContain">
            <div class="sitemenu-info" id="sitemenuInfo">게시판</div> <!-- 스크립트용 -->
            <a href="#"><i class="fa-solid fa-location-dot site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-book-open site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-calendar-days site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-heart site-icon"></i></a>
          </div>
        </div>  
    </header>

    <!-- 메인 컨텐츠 -->
    <main id="container">
        <div class="wrapper">
            <div class="header">
                <div class="btn prevDay"></div>
                <h2 class="dateTitle"></h2>
                <div class="btn nextDay"></div>
            </div>

            <div class="grid dateHead">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>

            <div class="grid dateBoard"></div>
        </div>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="inner">
            <h2>Heal-lo</h2>
            <ul>
                <li>상호명: heal-lo</li>
                <li>대표: 1팀</li>
                <li>주소: 울산광역시 남구 신정동</li>
                <li>이메일: ulsanheallo@naver.com</li><br>
                <li>Copyright 2022 헬로. All Rights Reserved.</li>
            </ul>
        </div>
    </footer>
    <script src="cal2.js"></script>
    <script src="../calendar/layout-sub.js"></script>
    

</body>
</html>
