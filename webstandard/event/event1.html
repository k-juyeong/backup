<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <button class="btn btn__save">저장</button>
    </div>
    <div id="msg"></div>
    <script>
        //1) 이벤트소스(타켓) : 저장버튼

        //2) 이벤트타입(이름) : 클릭

        //3) 이벤트리스너(핸들러) :
        //          '저장하겠습니다.' 메시지를 div#msg 요소의 컨텐츠에 삽입

        //4) 이벤트 객체 : 이벤트가 발생했을 때 이벤트 관련 정보를 얻기 위해
        //                이벤트 핸들러 메소드 첫번째 매개변수로 넘겨받음
        //5) 이벤트 흐름 : 캡처링 단계, 버블링 단계
        const $btn = document.querySelector('#container .btn.btn__save');
        const saveBtn_h = evt => {
            console.log('클릭');
            document.getElementById('msg').textContent = '저장했습니다.';
        }
        $btn.addEventListener('click',saveBtn_h);
    </script>
</body>
</html>
