<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {outline: 1px solid red;}

        .active {
            background-color: yellow;
        }
        
        /* .nonactive {
            background-color: white;
        } */
    </style>
</head>
<body>
    <div id="container">
        <ul class="menu">
            <li class="menu__item" data-selected-menu="m1">menu1</li>
            <li class="menu__item" data-selected-menu="m2">menu2</li>
            <li class="menu__item" data-selected-menu="m3">menu3</li>
        </ul>
        <div id="msg">메뉴를 선택했습니다</div>
    </div>
    <script>
        const menuBgColor_f = e => {            
            const $menu = document.querySelector('.menu');

            for(let i=0; i<$menu.childElementCount; i++) {
                $menu.children[i].classList.toggle('active', $menu.children[i] == e.target);
            }
            
        }

        document.querySelector('.menu')
                .addEventListener('click', menuBgColor_f);
    </script>
</body>
</html>
