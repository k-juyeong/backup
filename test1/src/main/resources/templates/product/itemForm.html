<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세화면</title>
</head>
<body>
  <form method="post" action="">
    <div><label for="">상품아이디</label><input type="text" readonly name="pid" th:value="${itemForm.productId}"></div>
    <div><label for="">상품명</label><input type="text" readonly name="pname" th:value="${itemForm.pname}"></div>
    <div><label for="">수량</label><input type="text" readonly name="quantity" th:value="${itemForm.quantity}"></div>
    <div><label for="">가격</label><input type="text" readonly name="price" th:value="${itemForm.price}"></div>
    <div>
      <button id="editBtn" type="button">수정</button>
      <button id="delBtn" type="button">삭제</button>
      <button id="listBtn" type="button">목록</button>
    </div>
  </form>
  <script>
    const pid = document.querySelector('input[name=pid]').value;

    editBtn.addEventListener('click', e=>{
      const url = `/products/${pid}/edit`;
      location.href = url;
    });

    delBtn.addEventListener('click', e=>{
      const url = `/products/${pid}/del`;
      location.href = url;
    });

    listBtn.addEventListener('click', e=>{
      location.href = '/products';
    });
  </script>
</body>
</html>
